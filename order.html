<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Improvements -->
  <title>Order Online | Fresh Meals Delivered | Restaurant</title>
  <meta name="description" content="Order delicious meals online and get fast delivery. Choose from burgers, pasta, seafood, salads, desserts, and more.">
  <meta name="keywords" content="order food online, delivery, restaurant delivery, online menu, burgers, pasta, seafood, desserts">
  <meta name="author" content="Your Restaurant Name">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url("https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1600&q=80") 
        no-repeat center center/cover;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeInBody 1.5s ease;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    /* Main Card */
    #order {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.3);
      padding: 40px;
      text-align: center;
      max-width: 500px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      color: #fff;
      transform: translateY(30px);
      opacity: 0;
      animation: slideUp 1.2s ease forwards 0.5s;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #f0f0f0;
    }

    .btn {
      background-color: #28a745;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #218838;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    /* Form */
    #orderForm {
      display: none;
      margin-top: 20px;
      text-align: left;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    #orderForm.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    #orderForm input,
    #orderForm textarea,
    #orderForm select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    #orderForm button {
      width: 100%;
    }
  </style>
</head>
<body>

  <section id="order">
    <h2>Order Online</h2>
    <p>Order via our delivery partners and enjoy fresh meals at home.</p>
    <button class="btn" id="showFormBtn">Order Now</button>

    <form id="orderForm">
      <input type="text" name="name" placeholder="Your Name" required aria-label="Your Name">
      <input type="email" name="email" placeholder="Email" required aria-label="Email">
      <input type="tel" name="phone" placeholder="Phone Number" required aria-label="Phone Number">
      <textarea name="address" placeholder="Delivery Address" rows="3" required aria-label="Delivery Address"></textarea>

      <select name="menuItem" required aria-label="Select Menu Item">
        <option value="">Select Item</option>
        <option value="Burger">Signature Burger</option>
        <option value="Salmon">Grilled Salmon</option>
        <option value="Cocktail">Craft Cocktail</option>
        <option value="Salad">Caesar Salad</option>
        <option value="Pasta">Spaghetti Carbonara</option>
        <option value="Cake">Chocolate Lava Cake</option>
      </select>

      <button type="submit" class="btn">Place Order</button>
    </form>
  </section>

  <script>
    const showFormBtn = document.getElementById('showFormBtn');
    const orderForm = document.getElementById('orderForm');

    showFormBtn.addEventListener('click', () => {
      orderForm.classList.toggle('show');
      showFormBtn.textContent = orderForm.classList.contains('show') ? 'Hide Form' : 'Order Now';
    });

    orderForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Thank you! Your order has been placed.');
      orderForm.reset();
      orderForm.classList.remove('show');
      showFormBtn.textContent = 'Order Now';
    });
  </script>

</body>
</html>
