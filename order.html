<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url("https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1600&q=80") no-repeat center center/cover;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    #order {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.3);
      padding: 40px;
      text-align: center;
      max-width: 500px;
      margin: auto;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      color: #fff;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #f0f0f0;
    }

    .btn {
      background-color: #28a745;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #218838;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    /* Order form styles */
    #orderForm {
      display: none;
      margin-top: 20px;
      text-align: left;
    }

    #orderForm input, #orderForm textarea, #orderForm select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    #orderForm button {
      width: 100%;
    }
  </style>
</head>
<body>

  <section id="order">
    <h2>Order Online</h2>
    <p>Order via our delivery partners and enjoy at home.</p>
    <button class="btn" id="showFormBtn">Order Now</button>

    <form id="orderForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <textarea name="address" placeholder="Delivery Address" rows="3" required></textarea>
      <select name="menuItem" required>
        <option value="">Select Item</option>
        <option value="Burger">Signature Burger</option>
        <option value="Salmon">Grilled Salmon</option>
        <option value="Cocktail">Craft Cocktail</option>
        <option value="Salad">Caesar Salad</option>
        <option value="Pasta">Spaghetti Carbonara</option>
        <option value="Cake">Chocolate Lava Cake</option>
      </select>
      <button type="submit" class="btn">Place Order</button>
    </form>
  </section>

  <script>
    const showFormBtn = document.getElementById('showFormBtn');
    const orderForm = document.getElementById('orderForm');

    showFormBtn.addEventListener('click', () => {
      orderForm.style.display = orderForm.style.display === 'block' ? 'none' : 'block';
      showFormBtn.textContent = orderForm.style.display === 'block' ? 'Hide Form' : 'Order Now';
    });

    orderForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Thank you! Your order has been placed.');
      orderForm.reset();
      orderForm.style.display = 'none';
      showFormBtn.textContent = 'Order Now';
    });
  </script>

</body>
</html>
