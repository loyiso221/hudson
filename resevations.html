<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SEO Enhancements -->
  <title>Reserve a Table | Book Your Dining Experience</title>
  <meta name="description" content="Reserve your table online. Fast, easy, and secure table booking for an exceptional dining experience.">
  <meta name="keywords" content="restaurant reservation, book table, dining booking, online booking, restaurant table">
  <meta name="author" content="Your Restaurant Name">
  <meta name="robots" content="index, follow">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url("https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?auto=format&fit=crop&w=1600&q=80") 
        no-repeat center center/cover;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      animation: fadeIn 1.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    /* Reservation Card */
    #reservation {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.3);
      padding: 35px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.35);
      max-width: 420px;
      width: 100%;
      opacity: 0;
      transform: translateY(40px);
      animation: slideUp 1.2s ease forwards 0.4s;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2.2rem;
      text-shadow: 0 3px 6px rgba(0,0,0,0.5);
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      background: rgba(255,255,255,0.9);
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      transform: scale(1.03);
      box-shadow: 0 0 12px rgba(0,123,255,0.6);
      background: white;
    }

    textarea {
      resize: vertical;
    }

    input::placeholder, textarea::placeholder {
      color: #555;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 14px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.35s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.06);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    @media (max-width: 480px) {
      #reservation {
        padding: 25px;
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <section id="reservation">
    <h2>Reserve a Table</h2>
    <form id="reservationForm">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="date" required />
      <input type="time" required />
      <input type="number" placeholder="Guests" min="1" required />
      <textarea placeholder="Special Requests"></textarea>
      <button type="submit">Book Now</button>
    </form>
  </section>

  <script>
    const form = document.getElementById('reservationForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Thank you! Your table has been reserved.');
      form.reset();
    });
  </script>

</body>
</html>
