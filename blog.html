<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("https://picsum.photos/1600/900?blur") no-repeat center center/cover;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #blog {
      max-width: 700px;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      backdrop-filter: blur(5px);
      animation: fadeIn 1s ease;
    }

    #blog h2 {
      text-align: center;
      color: #222;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    article {
      margin-bottom: 25px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    article:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    article h3 {
      margin: 0;
      color: #444;
      font-size: 1.2rem;
    }

    article p {
      color: #555;
      line-height: 1.6;
    }

    form {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    form h4 {
      width: 100%;
      margin-bottom: 5px;
      color: #333;
      font-size: 1.1rem;
    }

    input[type="email"] {
      padding: 12px;
      flex: 1;
      min-width: 200px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="email"]:focus {
      border-color: #007BFF;
      box-shadow: 0 0 8px rgba(0,123,255,0.3);
    }

    button {
      padding: 12px 24px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <section id="blog">
    <h2>Latest from the Blog</h2>

    <article>
      <h3>Chef's Picks for Fall</h3>
      <p>Warm up with our seasonal menu, curated by Chef James.</p>
    </article>

    <article>
      <h3>Live Jazz Nights</h3>
      <p>Join us Fridays at 8pm for smooth music & dining.</p>
    </article>

    <form action="#">
      <h4>Subscribe to Newsletter</h4>
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Subscribe</button>
    </form>
  </section>

</body>
</html>
