<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- SEO Improvements -->
  <title>Contact Information Form | Save & Display Contact Details</title>
  <meta name="description" content="A modern contact information form with animations. Enter your details and instantly generate a digital contact card." />
  <meta name="keywords" content="contact form, digital contact card, save contact info, interactive form, animated form" />
  <meta name="author" content="Your Name" />

  <!-- Schema Markup for Google -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ContactPage",
    "name": "Contact Information Page",
    "description": "A page where users can enter and generate a digital contact card.",
    "url": "https://yourwebsite.com/contact"
  }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: url("https://picsum.photos/1600/900?blur") no-repeat center center/cover;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px 40px;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      backdrop-filter: blur(12px);
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      transform: translateY(40px);
    }

    h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.4);
    }

    form {
      margin-bottom: 25px;
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255,255,255,0.7);
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    input:focus {
      background: rgba(255,255,255,0.9);
      box-shadow: 0 0 10px rgba(0,123,255,0.5);
      transform: scale(1.02);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: rgba(0,123,255,0.8);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(0,86,179,0.9);
      transform: scale(1.08);
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }

    .contact-card {
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
      background: rgba(255,255,255,0.2);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.3);
      color: #fff;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      transform: translateY(40px);
    }

    .contact-item {
      margin: 12px 0;
      font-size: 1.05rem;
    }

    .contact-label {
      font-weight: bold;
      color: #f0f0f0;
      display: inline-block;
      width: 85px;
    }

    a {
      color: #ffeb3b;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      text-decoration: underline;
      color: #ffc107;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Enter Your Contact Info</h2>

    <!-- Contact Form -->
    <form id="contactForm">
      <input type="text" id="name" placeholder="Enter your name" required aria-label="Name">
      <input type="email" id="email" placeholder="Enter your email" required aria-label="Email">
      <input type="tel" id="phone" placeholder="Enter your phone number" required aria-label="Phone Number">
      <input type="text" id="address" placeholder="Enter your address" required aria-label="Address">
      <button type="submit">Save Contact Info</button>
    </form>

    <!-- Contact Display Card -->
    <div class="contact-card" id="contactCard" style="display:none;">
      <h2>Contact Details</h2>
      <div class="contact-item">
        <span class="contact-label">Name:</span> <span id="displayName"></span>
      </div>
      <div class="contact-item">
        <span class="contact-label">Email:</span> <a id="displayEmail"></a>
      </div>
      <div class="contact-item">
        <span class="contact-label">Phone:</span> <a id="displayPhone"></a>
      </div>
      <div class="contact-item">
        <span class="contact-label">Address:</span> <span id="displayAddress"></span>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Collect values
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;

      // Insert into card
      document.getElementById("displayName").textContent = name;
      document.getElementById("displayEmail").textContent = email;
      document.getElementById("displayEmail").href = "mailto:" + email;
      document.getElementById("displayPhone").textContent = phone;
      document.getElementById("displayPhone").href = "tel:" + phone;
      document.getElementById("displayAddress").textContent = address;

      // Show card with animation
      const card = document.getElementById("contactCard");
      card.style.display = "block";
      card.style.animation = "fadeInUp 1s ease forwards";

      // Smooth scroll
      card.scrollIntoView({ behavior: "smooth" });
    });
  </script>

</body>
</html>
