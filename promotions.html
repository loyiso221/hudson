<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Promotions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
    }

    #promotions {
      background-color: #fff;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    #promotions h2 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    #promotions ul {
      list-style-type: none;
      padding: 0;
    }

    #promotions li {
      background-color: #f0f0f0;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 5px;
      color: #444;
    }

    #promotions strong {
      color: #000;
    }
  </style>
</head>
<body>

  <section id="promotions">
    <h2>Promotions</h2>
    <ul>
      <li><strong>Happy Hour:</strong> 5–7pm – 50% off drinks</li>
      <li><strong>Brunch:</strong> Free mimosa on weekends</li>
    </ul>
  </section>

</body>
</html>
