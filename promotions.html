<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Promotions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url("https://images.unsplash.com/photo-1555992336-03a23c5f0f19?auto=format&fit=crop&w=1600&q=80") no-repeat center center/cover;
      background-attachment: fixed;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Dark overlay to make text readable */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    #promotions {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.3);
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }

    #promotions h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2rem;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    #promotions ul {
      list-style: none;
      padding: 0;
    }

    #promotions li {
      background: rgba(255, 255, 255, 0.25);
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 12px;
      color: #fff;
      font-size: 1.1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #promotions li:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    #promotions strong {
      color: #ffeb3b;
    }
  </style>
</head>
<body>

  <section id="promotions">
    <h2>Promotions</h2>
    <ul>
      <li><strong>Happy Hour:</strong> 5–7pm – 50% off drinks</li>
      <li><strong>Brunch:</strong> Free mimosa on weekends</li>
      <li><strong>Weekend Special:</strong> Buy 1 get 1 appetizer</li>
    </ul>
  </section>

</body>
</html>
